<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-cyan">
    <main class="grid place-content-center min-h-screen">
      <div class="card rounded-lg overflow-hidden bg-white flex flex-col">
        <img src="images/bg-pattern-card.svg" alt="" />
        <div class="flex flex-col items-center p-5 gap-1">
          <img src="images/image-victor.jpg" class="rounded-full w-20 -mt-16" alt="" />
          <div class="flex items-center gap-2 mt-4">
            <h1 class="font-bold">Victor Crest</h1>
            <p class="text-gray">26</p>
          </div>
          <p class="text-gray text-sm">London</p>
        </div>
        <div class="flex border-gray/20 text-center border-t-[1px] gap-4 justify-between py-5 px-10">
          <div>
            <p class="font-bold">80K</p>
            <p class="text-sm text-gray">Followers</p>
          </div>
          <div>
            <p class="font-bold">803K</p>
            <p class="text-sm text-gray">Likes</p>
          </div>
          <div>
            <p class="font-bold">1.4K</p>
            <p class="text-sm text-gray">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
